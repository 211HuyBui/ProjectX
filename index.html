<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Left decorative bar -->
    <div class="decorative-bar left-bar"></div>

    <!-- Main content -->
    <div class="container">
        <!-- Task Tracker Section -->
        <div class="task-tracker-section">
            <h1>Task Tracker</h1>
            <form id="task-form">
                <input type="text" id="task-input" placeholder="Add a new task" required>
                <button type="submit" class="btn">Add Task</button>
            </form>
            <ul id="task-list"></ul>
        </div>

        <!-- Perfume Prophet Search Bar Section -->
        <div class="perfume-search-section">
            <h2>Search Perfumes</h2>
            <iframe src="https://perfumeprophet.com/perfumes" width="100%" height="800" style="border:none;"></iframe>
        </div>
    </div>

    <!-- Right decorative bar -->
    <div class="decorative-bar right-bar"></div>

    <script src="app.js"></script>
</body>

</html>
